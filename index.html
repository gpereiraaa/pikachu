<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Pikachu</title>

<body>
    <header>
        <div class="pokebola">
            <img src="./img/poke-bola.svg" alt="imagem de uma pokebola">
            <span>Pokemon</span>
        </div>
    </header>
    <main>
        <img class="text" src="./img/textopikachu.svg" alt="">

        <section class="elementos">
            <div class="textos">
                <h6>Let’s Go, Pikachu!</h6>
                <span>Torne-se o melhor Treinador de Pokémon que puder, enquanto batalha outros Treinadores, Líderes de Ginásios e a sinistra Equipe Rocket.</span>
            </div>
            <div class="imagem">
                <img src="./img/pikachu.svg" alt="">
            </div>
            <button>
                <img src="./img/downloadbotao.svg" alt="">
                <p>Download</p>
            </button>

        </section>
        
    </main>
    <footer>
        <span>Copyright © 2025 | @ Gustavo Pereira</span>
